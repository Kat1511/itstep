<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>

    <h1>Календарь</h1>
    <form>
        <label for="month">Месяц:</label>
        <input type="number" id="month" min="1" max="12" value="4">
        <br>
        <label for="year">Год:</label>
        <input type="number" id="year" min="1900" max="2100" value="2023">
        <br><br>
        <button type="submit">Показать календарь</button>
    </form>
    <br>
    <div id="calendar"></div>

    <script src="./main12.js"></script>
</body>
</html>
