<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function List() {
             const [num1, setNum1] = React.useState(0);
             const [num2, setNum2] = React.useState(0);

            function nameNum1(event) {
                setNum1(event.target.value);
            }
            function nameNum2(event) {
                setNum2(event.target.value);
            }

           function Culc(){
               result.innerText = nameNum1+ nameNum2;
           }
            return (
                <div>
                     <input type="text" id="num1" name="num1" value={num1} onChange={nameNum1}/>
                     <input type="text" id="num2" name="num2" value={num2} onChange={nameNum2}/>
                     <button onClick={Culc}>Посчитать</button>
                     <div class="result"></div>
                </div>
            );
        }
        ReactDOM.createRoot(
            document.getElementById("app")
        )
            .render(
                <List />
            )    
    </script>

</body>

</html>
