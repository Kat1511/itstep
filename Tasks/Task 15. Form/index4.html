<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,300;1,100;1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style4.css">
</head>
<body>
    <div class="container">
        <div class="wrapper__form">
            <div class="header">
                <img src="./img/logo.jpg" alt="logo" class="header__img">
            </div>
            <h3 class="header__title">Создайте аккаунт Google</h3>
            <form action="" method="get">
                <div class="wrapper__names">
                    <div class="name">
                        <input type="text" name="name" id="name" value="" placeholder="Имя">
                    </div>
                    <div class="surname">
                        <input type="text" name="surname" id="surname" value="" placeholder="Фамилия">
                    </div>
                </div>
                <div class="wrapper__email">
                    <div class="email">
                        <input type="email" name="email" id="email"  value="" placeholder="Введите email" >
                    </div>     
                    <div class="gmail">
                        <span>@gmail.com</span>
                    </div>     
                </div>
                    <div class="email__text">
                        <p>Можно использовать буквы латинского алфавита, цифры и точки.</p>
                    </div>
                    <a href="#" class="email__link">Использовать текущий адрес электронной почты</a>
                
                <div class="wrapper__password">
                    <div class="password">
                        <input type="password" name="password" id="password" value="" placeholder="Пароль">
                    </div>
                    <div class="password-two">
                        <input type="password" name="password" id="password" value="" placeholder="Подтвердить">
                    </div>
                </div>
                <div class="password__text">
                    <p>Пароль должен содержать не менее восьми знаков, включать буквы, цифры и специальные символы</p>
                </div>
                    <div class="password__checkbox">
                    <input type="checkbox" name="password-check[]" id="password-check" value="1"><label for="password-check">Показать пароль</label>
                </div>
                <div class="email__link wrapper__btn">
                    <a href="#" class="btn__link">Войти</a>
                    <button class="button">Далее</button>
                </div>

            </form>
        </div>
        <div class="wrapper__img">
            <img src="./img/bg.jpg" alt="" class="google__img">
            <div class="google__text">
                <p>Один аккаунт – для всех сервисов Google.</p>
            </div>
            
        </div>
    </div>











</body>
</html>
