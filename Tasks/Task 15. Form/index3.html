<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style2.css">
</head>
<body>
    <div class="container">
        <form action="" method="post">
            <div class="wrapper">
                <div class="wrapper__label">
                    <div class="form-label" >
                        <label for="surname">ФИО</label>
                        
                    </div>
                    <div class="form-label email">
                        <label for="email">Email</label>
                    </div>
                    <div class="form-label tel" >
                        <label for="tel">Телефон</label>
                    </div>
                    <div class="form-label password" >
                        <label for="password">Пароль</label>
                    </div>
                    <div class="form-label dob" >
                        <label for="dob">Дата рождения</label>
                    </div>
                    <div class="form-label hobby">
                        <span>Хобби</span>
                    </div>
                    <div class="form-label education">
                        <span>Образование:</span>
                    </div>
                    <div class="form-label sex">
                        <label for="sex">Пол:</label>
                    </div>
                    <div class="form-label avatar">
                        <label for="avatar">Аватар</label>
                    </div>
                </div>
                <div class="wrapper__input">
                    <div class="form__input" >
                        <input type="text" name="surname" id="surname" value="" placeholder="Введите фамилию">
                    </div>
                    <div class="form__input">
                        <input type="email" name="email" id="email"  value="" placeholder="Введите email" >
                    </div>
                    <div class="form__input" >
                        <input type="tel" name="tel" id="tel" value="" placeholder="Введите телефон" >
                    </div>
                    <div class="form__input error" >
                        <input type="password" name="password" id="password" value="" placeholder="Введите пароль">
                    </div>
                    <div class="error-text">
                        Короткий пароль
                    </div>
                    <div class="form__input" >
                        <input type="date" name="dob" id="dob" value="" placeholder="Введите дату рождения">
                    </div>
                    <div class="form__input hobby__input">
                        <input type="checkbox" name="hobby[]" id="hobby1" value="1"><label for="hobby1">Программирование</label><br>
                        <input type="checkbox" name="hobby[]" id="hobby2" value="2" checked><label for="hobby2">Спорт</label><br>
                        <input type="checkbox" name="hobby[]" id="hobby3" value="3"><label for="hobby3">Рисование</label><br>
                    </div>
                    <div class="form__input">
                        <input type="radio" name="education" id="education_1" value="1"><label for="education_1">Базовое</label><br>
                        <input type="radio" name="education" id="education_2" value="2"><label for="education_2">Средне-специальное</label><br>
                        <input type="radio" name="education" id="education_3" value="3"><label for="education_3">Высшее</label><br>
                    </div>
                    <div class="form__input">
                        <select name="sex" id="sex">
                            <option value="1">Женский</option>
                            <option value="2">Мужской</option>
                        </select>
                    </div>
                    <div class="form__input file__input">
                        <input type="file" name="" id="">
                    </div>
                    <div class="form-button">
                        <button>Отправить</button>
                    </div>
                </div> 
            </div>
        </form>
    </div>







</body>
</html>
